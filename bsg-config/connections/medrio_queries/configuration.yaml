              - 'null'
              - string
            Visit:
              type:
              - 'null'
              - string
            QueryId:
              type:
              - 'null'
              - string
            ClosedBy:
              type:
              - 'null'
              - string
            MedrioID:
              type:
              - 'null'
              - string
            OpenedBy:
              type:
              - 'null'
              - string
            QueryType:
              type:
              - 'null'
              - string
            RowNumber:
              type:
              - 'null'
              - string
            SubjectID:
              type:
              - 'null'
              - string
            CustomerID:
              type:
              - 'null'
              - string
            QueryStatus:
              type:
              - 'null'
              - string
            VariableName:
              type:
              - 'null'
              - string
            VariableText:
              type:
              - 'null'
              - string
            GlobalQueryId:
              type:
              - 'null'
              - string
            GlobalStudyId:
              type:
              - 'null'
              - string

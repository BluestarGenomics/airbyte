            FormRepeatLabel:
              type:
              - 'null'
              - string
            QueryDescription:
              type:
              - 'null'
              - string
            QueryDesignation:
              type:
              - 'null'
              - string
            ReasonForClosing:
              type:
              - 'null'
              - string
            VisitRepeatLabel:
              type:
              - 'null'
              - string
            LastUpdatedTimestamp:
              type:
              - 'null'
              - string
              format: date-time
        supported_sync_modes:
        - full_refresh
        default_cursor_field: []
        source_defined_primary_key:
        - - GlobalQueryId
      config:
        sync_mode: full_refresh
        destination_sync_mode: append
        cursor_field: []
        primary_key:
        - - GlobalQueryId
        alias_name: queries
        selected: true
  status: active
  namespace_definition: customformat
  namespace_format: MEDRIO
  prefix: ''
  schedule:
    units: 24
    time_unit: hours
  operations:
  - name: Normalization
    operator_configuration:
      operator_type: normalization
      normalization:
        option: basic
